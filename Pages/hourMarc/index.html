<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/styles/global.css">
    <link rel="stylesheet" href="../../assets/styles/menu.css">
    <link rel="stylesheet" href="./index.css">
    <title>Marcar horário</title>



</head>

<body onload="openPage()">

    <header>
        <a href="../../index.html">
            <img src="../../assets/logo.png" alt="logo">
        </a>
    </header>




    <div id="page">
        <div class="create-page">
            <form action="">

                <div>
                    <input type="text" id="name" placeholder="Nome completo">
                </div>

                <div>

                    <input type="number" id="id" placeholder="Número da matrícula">
                </div>
                <div class="date-time">
                    <div>
                        <h3>Data para marcar</h3>
                        <input type="date" id="date"></input>
                    </div>
                    <div>
                        <h3>Hora para marcar</h3>
                        <input type="time" id="time"></input>
                    </div>
                </div>

                <div>
                    <textarea type="text" id="details" placeholder="Observações"></textarea>
                </div>

            </form>

            <div class="buttons">
                <button onclick="marcar()" id="starting">Marcar horário</button>
            </div>

        </div>

    </div>

    <footer>



    </footer>
    <script src="../../index.js"></script>
    <script src="./hourMarc.js"></script>
</body>

</html>
